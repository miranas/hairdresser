<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Hairdresser</title>

        <!--css je naložen iz lokalne mape css + moja mapa styles.css + scrolling nav -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        
        
        <!--jquery iz CDN-ja-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!-- javascript iz lokalne mape js -->
        <script src="js/bootstrap.min.js"></script>
    </head>

    
      <body>
       
        <h1 id= "naroci">Naroči se</h1>
             
        <div class="container-fluid">
        
        <div class="row">
            
             
        <div class="col-md-6 form-group"><!--leva polovica strani -->
                 
          <div class="col-md-offset-2 col-md-9" style="margin-bottom:10px;">
          <input type="text" class="form-control" placeholder="Ime in priimek">
          </div>
                  
          <div class="col-md-offset-2 col-md-9" style="margin-bottom:10px;">
          <input type="text" class="form-control" placeholder="Telefonska številka">
          </div>
          
          <div class="col-md-offset-2 col-md-9" style="margin-bottom:10px;">
          <input type="text" class="form-control" placeholder="Termin">
          </div>
          
          <div class="col-md-offset-2 col-md-9" >
              <textarea class="form-control" rows="7" placeholder="Posebne želje glede frizure"></textarea>  
          </div>
             
          
          <div class="col-md-offset-2 col-md-9">
              <div class="checkbox">
                  <label>
                  <input type="checkbox"> Strinjam se, da je Mirko najboljši frizer
                  </label>
              </div>
          </div>
          
          
            
          <div class="form-group">
            <div class="col-md-offset-5 col-md-5">
              <button type="submit" class="btn btn-default">Pošlji</button>
            </div>
          </div>
      
      </div> <!--konec levega diva-->
      
      <div class="col-md-6"> <!--desni div-->
        
          <table class="table table-bordered" style="border:1px solid grey; width:400px; margin-left:100px;">
              <thead>
                  <tr>
                      <th>Dan</th>
                      <th>Delovne ure</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Ponedeljek</td>
                      <td>8.00-16.00</td>
                  </tr>
                  <tr>
                      <td>Torek</td>
                      <td>8.00-16.00</td>
                  </tr>
                  <tr>
                      <td>Sreda</td>
                      <td>8.00-16.00</td>
                  </tr>
                  <tr>
                      <td>Četrtek</td>
                      <td>8.00-16.00</td>
                  </tr>
                  <tr>
                      <td>Petek</td>
                      <td>8.00-20.00</td>
                  </tr>
                  <tr>
                      <td>Sobota</td>
                      <td>8.00-16.00</td>
                  </tr>
                  <tr>
                      <td>Nedelja</td>
                      <td>8.00-12.00</td>
                  </tr>
              </tbody>
          </table> 
           
      </div>  
      </div><!--konec row-->
      
      </div>  
      
     
    </body>
</html>
